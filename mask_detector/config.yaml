# Mask Detection Model Config

data_paths:
  train_root_dir: .\assets\data\mask\train\
  test_root_dir: .\assets\data\mask\eval\
  training_data_file: train.csv
  test_data_file: test_data.csv

save_paths:
  root_dir: ./assets/results/
  checkpoints_dir: checkpoint/
  tensorboard_dir: tensorboard/
  yaml_dir: yaml_log/

hyperparameters:
  seed: 327459
  epochs: 20
  clip_grad: 10
  patience: 5   # 수정

  dataloader:
    args:
      seed: 327459
      n_splits: 5
      image_width: 384
      image_height: 384

  model:
    name: LSTMATTN
    args:
      hidden_dim: 64
      n_layers: 2
      n_heads: 2
      drop_out: 0.2

  optimizer:
    name: AdamW
    args:
      lr: 0.0001
      weight_decay: 0.01

  scheduler:
    name: ReduceLROnPlateau
    args:
      patience: 5   # 수정
      factor: 0.5
      mode: max
      verbose: True

trainee_name: MaskEff
trainee_type: MaskModelTrainee
